$schema:  http://json-schema.org/draft-06/schema#
title:        "Hook Message"
description: |
  Message reporting that a hook has changed
type:         object
properties:
  hookGroupId:
    description: |
      `hookGroupId` of the hook that was changed
    type:                 string
  hookId:
    description: |
      `hookId` of the hook that was changed
    type:                 string
additionalProperties: true
required:
  - version
  - hookId
  - hookGroupId